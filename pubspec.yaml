name: faktura_nft_viewer
description: Faktura NFT Viewer.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path_provider: ^2.0.5
  provider: ^6.0.1
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.8
  http: ^0.13.4
  cached_network_image: ^3.1.0
  share: ^2.0.4
  webview_flutter: ^2.1.1
  image_downloader: ^0.31.0 #TODO: Replace to https://github.com/fluttercommunity/flutter_downloader
  font_awesome_flutter: ^9.1.0
  permission_handler: ^8.2.2
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.12
  get: ^4.3.8
  retrofit: ^2.0.1
  json_annotation: ^4.1.0
  floor: ^1.2.0
  flutter_riverpod: ^1.0.0
  web3dart: ^2.3.1
  video_thumbnail: ^0.4.3
  readmore: ^2.1.0
  flutter_svg: ^0.23.0+1
  pull_to_refresh: ^2.0.0


dev_dependencies:
  floor_generator: ^1.2.0
  retrofit_generator: ^2.0.1
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  json_serializable: ^5.0.0

dependency_overrides:
  retrofit_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/FuturaPTBold.otf
          weight: 700
        - asset: assets/fonts/FuturaPTMedium.otf
          weight: 500
        - asset: assets/fonts/FuturaPTLight.otf
          weight: 400
        - asset: assets/fonts/FuturaPTBook.otf
          weight: 400
