name: NFT_View
description: Wallpapers from reddit.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path_provider: ^2.0.5
  provider: ^6.0.1
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.8
  http: ^0.13.4
  cached_network_image: ^3.1.0
  share: ^2.0.4
  webview_flutter: ^2.1.1
  image_downloader: ^0.30.0
  font_awesome_flutter: ^9.1.0
  permission_handler: ^8.2.2
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #  - assets/images/
  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
        - asset: assets/fonts/PTSans-RegularItalic.ttf
          style: italic
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 700
