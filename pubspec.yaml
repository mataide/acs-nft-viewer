name: NFT_View
description: Wallpapers from reddit.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path_provider: ^2.0.5
  provider: ^6.0.1
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.8
  http: ^0.13.4
  cached_network_image: ^3.1.0
  share: ^2.0.4
  webview_flutter: ^2.1.1
  image_downloader: ^0.30.0
  font_awesome_flutter: ^9.1.0
  permission_handler: ^8.2.2
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.12
  get: ^4.3.8
  retrofit: ^2.0.1
  json_annotation: ^4.1.0
  floor: ^1.2.0
  flutter_riverpod: ^0.14.0+3
  web3dart: ^2.3.1
  video_thumbnail: ^0.4.3


dev_dependencies:
  floor_generator: ^1.2.0
  retrofit_generator: ^2.0.1
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  json_serializable: ^5.0.0

dependency_overrides:
  retrofit_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/MavenPro-Black.ttf
          weight: 900
        - asset: assets/fonts/MavenPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/MavenPro-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MavenPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/MavenPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/MavenPro-SemiBold.ttf
          weight: 600
